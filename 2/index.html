<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow  www</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #slideshow {
            max-width: 600px;
            margin: auto;
        }
        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Image Slideshow</h1>
    <div id="slideshow">
        <img id="slideshowImage" src="" alt="Slideshow Image">
    </div>

    <script>
        const imageUrls = [
    "https://drive.google.com/file/d/1d7c17MgXOgyopP0MRuVCgkg70CfVbUL0/view"
    "https://drive.google.com/file/d/1dFtkbMkiLV72PPKYC9K3C7lerpgYrUot/view"
        ];
        let currentIndex = 0;

        function changeImage() {
            document.getElementById("slideshowImage").src = imageUrls[currentIndex];
            currentIndex = (currentIndex + 1) % imageUrls.length;
        }

        // Start slideshow
        changeImage();
        setInterval(changeImage, 3000); // Change image every 3 seconds
    </script>
</body>
</html>
