<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Animation Slideshow</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        .slideshow {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container {
            position: absolute;
            width: 80%;
            height: 80%;
            max-width: 900px;
            max-height: 600px;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 1s ease-in-out;
        }
        /* Animation Effects */
        .fade {
            opacity: 0;
            animation: fadeIn 3s forwards;
        }
        .slide-up {
            transform: translateY(100%);
            animation: slideUp 3s forwards;
        }
        .slide-left {
            transform: translateX(100%);
            animation: slideLeft 3s forwards;
        }
        .zoom-in {
            transform: scale(0.5);
            animation: zoomIn 3s forwards;
        }
        /* Define keyframe animations */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        @keyframes slideUp {
            to {
                transform: translateY(0);
            }
        }
        @keyframes slideLeft {
            to {
                transform: translateX(0);
            }
        }
        @keyframes zoomIn {
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="slideshow">
        <div class="image-container" id="slideshow-container"></div>
    </div>

    <script>
        // Array of image URLs
        const imageLinks = [
            "https://raw.githubusercontent.com/baoanh9446/Epiphyllum/refs/heads/main/Qu%E1%BB%B3nh/Qu%E1%BB%B3nh/1.jpg", 
            "https://raw.githubusercontent.com/baoanh9446/Epiphyllum/refs/heads/main/Qu%E1%BB%B3nh/Qu%E1%BB%B3nh/2.jpg", 
            "https://raw.githubusercontent.com/baoanh9446/Epiphyllum/refs/heads/main/Qu%E1%BB%B3nh/Qu%E1%BB%B3nh/3.jpg",
            "https://raw.githubusercontent.com/baoanh9446/Epiphyllum/refs/heads/main/Qu%E1%BB%B3nh/Qu%E1%BB%B3nh/4.jpg"
        ];

        const animations = ["fade", "slide-up", "slide-left", "zoom-in"];
        let currentIndex = 0;

        const slideshowContainer = document.getElementById("slideshow-container");

        // Function to change the image with a random animation
        function changeImage() {
            // Clear previous images
            slideshowContainer.innerHTML = "";

            // Create new image element
            const img = document.createElement("img");
            img.src = imageLinks[currentIndex];
            img.classList.add(getRandomAnimation());
            slideshowContainer.appendChild(img);

            // Update index to the next image in the array (loop back at the end)
            currentIndex = (currentIndex + 1) % imageLinks.length;
        }

        // Function to get a random animation class
        function getRandomAnimation() {
            const randomIndex = Math.floor(Math.random() * animations.length);
            return animations[randomIndex];
        }

        // Change image every 5 seconds
        setInterval(changeImage, 5000);

        // Initial image load
        changeImage();
    </script>

</body>
</html>
