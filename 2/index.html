<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #slideshow {
            max-width: 600px;
            margin: auto;
        }
        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Image Slideshow</h1>
    <div id="slideshow">
        <img id="slideshowImage" src="" alt="Slideshow Image">
    </div>

    <script>
        const imageUrls = [
    "https://raw.githubusercontent.com/baoanh9446/Epiphyllum/refs/heads/main/Qu%E1%BB%B3nh/Qu%E1%BB%B3nh/1.jpg"
    "https://raw.githubusercontent.com/baoanh9446/Epiphyllum/refs/heads/main/Qu%E1%BB%B3nh/Qu%E1%BB%B3nh/2.jpg"
    "https://raw.githubusercontent.com/baoanh9446/Epiphyllum/refs/heads/main/Qu%E1%BB%B3nh/Qu%E1%BB%B3nh/3.jpg"
    "https://raw.githubusercontent.com/baoanh9446/Epiphyllum/refs/heads/main/Qu%E1%BB%B3nh/Qu%E1%BB%B3nh/4.jpg"
        ];
        let currentIndex = 0;

        function changeImage() {
            document.getElementById("slideshowImage").src = imageUrls[currentIndex];
            currentIndex = (currentIndex + 1) % imageUrls.length;
        }

        // Start slideshow
        changeImage();
        setInterval(changeImage, 3000); // Change image every 3 seconds
    </script>
</body>
</html>
