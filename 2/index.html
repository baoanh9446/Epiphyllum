<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Photo Album</title>
    <style>
        body {
            background-color: black;
            overflow: hidden;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .photo {
            position: absolute;
            width: 200px;
            height: 200px;
            background-size: cover;
            background-position: center;
            animation: fade-in 2s ease-in-out;
        }
        @keyframes fade-in {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <script>
        const imageLinks = [
            "your-image-link-1.jpg",
            "your-image-link-2.jpg",
            "your-image-link-3.jpg",
            // Add all 100 links here
        ];

        function getRandomPosition() {
            return {
                x: Math.random() * window.innerWidth - 200,
                y: Math.random() * window.innerHeight - 200
            };
        }

        function getRandomAnimation() {
            const animations = ["fade-in", "rotate", "zoom-in"];
            return animations[Math.floor(Math.random() * animations.length)];
        }

        function displayImages() {
            imageLinks.forEach(link => {
                const img = document.createElement("div");
                const { x, y } = getRandomPosition();
                
                img.className = "photo";
                img.style.backgroundImage = `url(${link})`;
                img.style.left = `${x}px`;
                img.style.top = `${y}px`;
                img.style.animation = `${getRandomAnimation()} 2s ease-in-out`;

                document.body.appendChild(img);
            });
        }

        displayImages();
    </script>
</body>
</html>
