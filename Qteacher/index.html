<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lớp cô Quỳnh</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="a">
        <label for="nameSelect">Chọn bé nào:</label>
        <select id="nameSelect">
          <option value="" disabled selected>Bé nào đây</option>
          <option value="N">Ngân</option>
          <option value="DA">Diệu Anh</option>
          <option value="HA">Hoàng Anh</option>
          <option value="K">Khải</option>
          <option value="NT">Ngọc Thảo</option>
          <option value="P">Phúc</option>
        </select>
        <img id="nameImage" src="https://via.placeholder.com/150" alt="IMG" />
      </div>

      <div class="b-container">
        <div class="b" id="b-N"></div>
        <div class="b" id="b-DA"></div>
        <div class="b" id="b-HA"></div>
        <div class="b" id="b-K"></div>
        <div class="b" id="b-NT"></div>
        <div class="b" id="b-P"></div>
      </div>
    </div>

    <div class="right" id="cArea"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
