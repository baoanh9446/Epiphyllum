<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clickable Moving Box</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
      position: relative;
      font-family: Arial, sans-serif;
    }
    #box {
      width: 200px;
      height: 100px;
      background-color: #3498db;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 50px;
      left: 50px;
      cursor: pointer;
      border-radius: 8px;
      transition: top 0.3s ease, left 0.3s ease;
    }
  </style>
</head>
<body>

<div id="box">Click me!</div>

<script>
  const box = document.getElementById('box');
  const messages = [
    "Hello there!",
    "Keep going!",
    "You're doing great!",
    "Click again!",
    "What's next?",
    "Try one more time!",
    "Surprise!",
    "Almost done!",
    "One last click!",
    "Final move!"
  ];

  let clickCount = 0;
  const redirectUrl = "https://example.com"; // Change this to your desired URL

  function moveBox() {
    if (clickCount < messages.length - 1) {
      const maxX = window.innerWidth - box.offsetWidth;
      const maxY = window.innerHeight - box.offsetHeight;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      box.style.left = `${randomX}px`;
      box.style.top = `${randomY}px`;
      box.textContent = messages[clickCount];
      clickCount++;
    } else {
      // Final message, then redirect
      box.textContent = "Redirecting...";
      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 1000);
    }
  }

  box.addEventListener('click', moveBox);
</script>

</body>
</html>
